<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Map Example</title>
</head>
<body>
    
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="test.jpeg" usemap="#image-map" width="1920" height="1080" style="width: 100%; height: 100%;">

<map name="image-map">
    <area target="_blank" alt=" 正念" title=" 正念" href="https://www.mindfulness.com.tw/course-list/MBSR" coords="96,897,52,961,103,1046,406,1046,447,955,411,899,264,895" shape="poly">
</map>

<!-- 引入 jQuery 和 rwdImageMaps 插件 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery.rwdImageMaps.min.js"></script>
<script>

$(document).ready(function(e) {
	$('img[usemap]').rwdImageMaps();
	
	$('area').on('click', function() {
		alert($(this).attr('alt') + ' clicked');
	});
});


</script>
</body>
</html>
