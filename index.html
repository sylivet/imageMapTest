<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Map Example</title>
</head>
<body>
    
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="test.jpeg" usemap="#image-map" width="1920" height="1080" style="width: 100%; height: 100%;">

<map name="image-map">
    <area alt=" 正念" title=" 正念" href="https://www.mindfulness.com.tw/course-list/MBSR" coords="96,897,52,961,103,1046,406,1046,447,955,411,899,264,895" shape="poly">
    <area alt="五⽇正念⽌語靜修營" title="五⽇正念⽌語靜修營" href="https://www.mindfulness.com.tw/course/%E4%BA%94%E2%BD%87%E6%AD%A3%E5%BF%B5%E2%BD%8C%E8%AA%9E%E9%9D%9C%E4%BF%AE%E7%87%9F%20-i.14" coords="880,901,583,901,532,970,579,1049,890,1047,930,962" shape="poly">
    <area alt="一起練什麼" title="一起練什麼" href="https://www.mindfulness.com.tw/subscription" coords="1361,898,1064,898,1013,967,1060,1046,1371,1044,1411,959" shape="poly">
    <area alt="正念主題需求篇" title="正念主題需求篇" href="https://www.mindfulness.com.tw/blog-detail/learning-map#article9" coords="1824,650,1527,650,1476,719,1502,860,1860,862,1894,735" shape="poly">
</map>

<!-- 引入 jQuery 和 rwdImageMaps 插件 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="jquery.rwdImageMaps.min.js"></script>
<script>

$(document).ready(function(e) {
	$('img[usemap]').rwdImageMaps();
	
	$('area').on('click', function() {
		alert($(this).attr('alt') + ' clicked');
	});
});


</script>
</body>
</html>
